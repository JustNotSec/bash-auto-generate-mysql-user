# Config for mysql root account
DB_USERNAME="root"
DB_PASSWORD=""

# Config for default generated database name
# so when the script is run, it will create a database with this name
# for example, if the database name is "test"
# the script will create a database named "#{username}_test"
DB_NAME="test"

# Config for user account having access to the database
# localhost or % for all hosts (remote) 
USER_HOST="%"

# Constants for the script
# The script will create a database with the following name
# "#{username}#{SPACER}#{DB_NAME}"
# to avoid errors, please do not change the following constants
SPACER="_"
